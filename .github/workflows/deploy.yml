name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            business-bots-react/package-lock.json

      # Build Hub HTML (stays in root)
      - name: Prepare Hub (HTML/Vanilla JS)
        run: |
          # Copy static files to docs folder for GitHub Pages
          mkdir -p docs
          cp index.html docs/
          cp -r css docs/
          cp -r js docs/
          cp -r pages docs/
          echo "âœ… Hub HTML prepared for GitHub Pages in /docs"

      # Build React App
      - name: Install React dependencies
        working-directory: ./business-bots-react
        run: npm install

      - name: Build React app
        working-directory: ./business-bots-react
        run: npm run build

      - name: Copy React build to docs
        run: |
          mkdir -p docs/business-bots-react
          cp -r business-bots-react/dist/* docs/business-bots-react/
          echo "âœ… React app built and copied to /docs/business-bots-react"

      # Create index for GitHub Pages
