            </style>
          </head>
          <body>
            <div class="hub-index">
              <h1>Business Bots Hub</h1>
              <p style="text-align: center; color: var(--muted); font-size: 1.1rem;">
                Centro unificado de aplicaciones y herramientas
              </p>
              
              <div class="grid">
                <a href="/">
