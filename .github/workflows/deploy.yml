                padding: 1.5rem;
                border-radius: 14px;
                background: linear-gradient(180deg, var(--surface), var(--muted-surface));
                border: 1px solid rgba(255,255,255,0.03);
                box-shadow: 0 10px 30px rgba(3,10,8,0.6);
                transition: all 0.3s ease;
                color: var(--text);
                text-decoration: none;
              }
              .hub-index a:hover {
                color: var(--accent);
                transform: translateY(-6px);
                box-shadow: 0 22px 46px rgba(2,9,6,0.6);
              }
              .hub-index a h3 { margin: 0; }
